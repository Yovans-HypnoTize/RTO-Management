<div class="login-container">
  <div class="auth-card">
    <div class="card-header">
      <h1 class="page-title">Welcome Back</h1>
      <p class="page-subtitle">Sign in to your account to continue</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form-content">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email address"
          class="form-input"
          [class.error]="isInvalid('email')"
        />
        @if (isInvalid("email")) {
          <p class="error-message">{{ getErrorMessage("email") }}</p>
        }
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-input"
          [class.error]="isInvalid('password')"
        />
        @if (isInvalid("password")) {
          <p class="error-message">{{ getErrorMessage("password") }}</p>
        }
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">
          <span class="btn-text">Sign In</span>
        </button>
        <button type="button" class="secondary-btn" (click)="handleRegisterClick()">
          <span class="btn-text">Create Account</span>
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <p class="footer-text">Don't have an account?</p>
      <button class="link-btn" (click)="handleRegisterClick()">Register here</button>
    </div>
  </div>
</div>
